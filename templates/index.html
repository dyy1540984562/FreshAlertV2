<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div id="branding">
            <h1>Food Reminder</h1>
        </div>
        <nav>
            <ul>
                <li class="{{ 'current' if request.endpoint == 'index' else '' }}"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="{{ 'current' if request.endpoint == 'login' else '' }}"><a href="{{ url_for('login') }}">Login</a></li>
                <li class="{{ 'current' if request.endpoint == 'register' else '' }}"><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h1>Welcome to Food Reminder</h1>
        <p>Keep track of your food's expiration dates and never eat spoiled food again!</p>
    </section>

    <footer>
        <p>Food Reminder &copy; 2024</p>
    </footer>
</body>
</html>
