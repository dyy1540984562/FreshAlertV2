<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div id="branding">
            <h1>Food Reminder</h1>
        </div>
        <nav>
            <ul>
                <li class="{{ 'current' if request.endpoint == 'index' else '' }}"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="{{ 'current' if request.endpoint == 'login' else '' }}"><a href="{{ url_for('login') }}">Login</a></li>
                <li class="{{ 'current' if request.endpoint == 'register' else '' }}"><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>Food Reminder &copy; 2024</p>
    </footer>
</body>
</html>
