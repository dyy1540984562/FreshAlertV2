<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expired Foods</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div id="branding">
            <h1>Food Reminder</h1>
        </div>
        <nav>
            <ul>
                <li class="{{ 'current' if request.endpoint == 'index' else '' }}"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="{{ 'current' if request.endpoint == 'dashboard' else '' }}"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h2>Expired Foods</h2>
        {% if expired_foods %}
            <ul>
                {% for food in expired_foods %}
                    <li class="food-item food-expired">
                        {{ food.name }} - Expires on: {{ food.expiry_date }}
                        <form action="{{ url_for('delete_food', name=food.name) }}" method="post">
                            <button type="submit" style="margin-left: 10px;">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No expired foods found.</p>
        {% endif %}
    </section>

    <footer>
        <p>Food Reminder &copy; 2024</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
